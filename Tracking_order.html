    <div class="contents_wrapper">
        <div class="tracking_body">
            <div>
                Enter order number
            </div>
            <div class='form_body'>

                        <input id="order_number" type="text">

            </div>
        </div>
        <div class="process">
            <div class="process_bar_body">

                    <div class="process_bar_item_incomplete"></div>

                    <div class="process_circle_item_incomplete"></div>
            </div>   
            <div class="process_icons_body">
                <div class="process_icon"><img class="progress_icon" src="Ordered.png"></div>
                <div class="process_icon"><img class="progress_icon" src="Packed.png"></div>
                <div class="process_icon"><img class="progress_icon" src="In transit.png"></div>
                <div class="process_icon"><img class="progress_icon" src="Delivered.png"></div>
            </div>
        </div>
        <div class="items_display">
            <div class="item_body">
                <img class='item_photo' src="Item_photo.png">
                <div class="item_description">
                    <div class="item_description_text">Item#1 <br>Balenciaga logo hoodie <br>(Status - *active status*)</div>
